apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: apigateway
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: apigateway
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/connect-service-protocol": "http"
        "consul.hashicorp.com/connect-service-upstreams": "balance:8005"
    spec:
      serviceAccountName: apigateway
      automountServiceAccountToken: true
      containers:
      - name: apigateway
        image: gcr.io/knative-akili/github.com/akililab/api-gateway:7df529d
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http-port
          protocol: TCP
        env:
          - name: BALANCE_ADDRESS
            value: localhost:8005

---

kind: Service
apiVersion: v1
metadata:
  name: apigateway
spec:
  ports:
  - name: http-web
    port: 8080
    targetPort: 8080
  selector:
    app: apigateway