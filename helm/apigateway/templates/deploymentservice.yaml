apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: apigateway
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
      - name: apigateway
        image: gcr.io/knative-akili/github.com/akililab/api-gateway:227473e
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
          - name: BALANCE_ADDRESS
            value: balance:9098

---

kind: Service
apiVersion: v1
metadata:
  name: apigateway
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: apigateway